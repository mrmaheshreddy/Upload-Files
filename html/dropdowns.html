<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    <div>
        <label for="city">Select city</label>
    <select name="city" id="city">
        <option selected>select your city</option>
        <option value="hyd" >Hyderabad</option>
        <option value="ap">Andhra Pradesh</option>
        <option value="tn">TamilNadu</option>
        <option value="mp">Madhya Pradesh</option>
    </select>
    </div>

    <!-- text area(feedback) -->
    <label for="text">Give suggestion</label> <br>
    <textarea name="text" id="text" cols="30" rows="5"></textarea>
    <hr>

    <!-- practice q-9 -->
    <form action="/action">
        <h1>Registartion Form</h1>
        <input type="text" id="text" name="firstname" placeholder="First Name">
        <input type="text" id="last" name="lastname" placeholder="Last Name"> <br>
        <label for="drop">Please select gender</label> 
        <select name="gender" id="drop">
            <option value="male">male</option>
            <option value="female">female</option>
        </select> <br>
        <label for="check">Do you agree to all terms of service?</label>
        <input type="checkbox" id="check" name="checkbox" >
        <label for="check">Yes,I agree</label> <br>
        <button>Register</button>
    </form> <hr>

    

</body>
</html>
