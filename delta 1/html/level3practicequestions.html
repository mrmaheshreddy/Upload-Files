<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Feedback Form</h1>
        <label for="n1">Name:</label>
        <input type="text" id="n1" name="name"> 
        <br /><br />

        <label for="e1">Email:</label>
        <input type="email" id="e1" name="mail">
        <br /><br />

        <label for="m1">Message</label> <br>
        <textarea name="message" id="m1" cols="30" rows="10"></textarea>

        <br />

        <label for="r1">Rate us out of 5:</label> <br>
        <input type="radio" id="r1" name="rating">
        <label for="r1">1</label> <br>

        <input type="radio" id="r1" name="rating">
        <label for="r1">2</label> <br>

        <input type="radio" id="r1" name="rating">
        <label for="r1">3</label> <br>
        
        <input type="radio" id="r1" name="rating">
        <label for="r1">4</label> <br>

        <input type="radio" id="r1" name="rating">
        <label for="r1">5</label> <br>
        <br /> 

        <button>Send Your Message!</button>
    </form>

    <hr>
    <!-- table -->
    <caption>Student Information</caption>
    <table border="black">
        <tr>
            <th rowspan="6">info</th>
            <th rowspan="2">name</th>
            <th colspan="2">address</th>
        </tr>

        <tr>
            <th>city</th>
            <th>house</th>
        </tr>

        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>

        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>

        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>

        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>



    </table>
</body>
</html>
