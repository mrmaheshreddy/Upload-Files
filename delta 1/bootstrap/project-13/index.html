<!-- responsive(adv) navbar /collapsible navbar--> 
    <div class="navbar navbar-expand-sm bg-dark navbar-dark ">
        <div class="container-fluid">
            <!-- logo -->
            <a href="#" class="navbar-brand">
                <img src="/men.jpg" alt="" width="45px" height="30px">
            </a>
            <!-- collapse button -->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- list of hyperlinks -->
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Home</a>
                    </li>

                </ul>
            </div>

    <!-- invoke offcanvas -->
    <button class="btn btn-danger m-5" data-bs-toggle="offcanvas" data-bs-target="#for">Sidebar</button>
    <!-- offcanvas -->
    <div class="offcanvas offcanvas-start" id="for">
        <div class="offcanvas-header">
            Header
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">Body</div>

    </div>

    <!--basic carousel  -->
    <div class="carousel slide" data-bs-ride="carousel" id="forbuttoncontrols">

        <!-- indicators -->
        <div class="carousel-indicators">
            <button data-bs-target="#forbuttoncontrols" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#forbuttoncontrols" data-bs-slide-to="1"></button>
            <button data-bs-target="#forbuttoncontrols" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner c-img">
            <!-- item-1 -->
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="/background img.jpg" class="w-75 " alt="">
                <!-- captions -->
                <div class="carousel-caption">
                    <h3>Lorem, ipsum dolor.</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, nam?</p>
                </div>
            </div>
            <!-- item-2 -->
            <div class="carousel-item " data-bs-interval="1000">
                <img src="/men.jpg" class="w-75" alt="">
            </div>
            <!-- item-3 -->
            <div class="carousel-item" data-bs-interval="2000">
                <img src="/woman.jpg" class="w-75" alt="">
            </div>
        </div>
        <!-- controls -->
        <button class="carousel-control-prev" data-bs-target="#forbuttoncontrols" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#forbuttoncontrols" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        
    </div>




</div>
